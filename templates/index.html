{% extends 'layout.html' %}

{% block content %}

<div class="container mt-5 p-5 rounded">
    <h1 class="mb-4 text-white">Politiet Noter</h1>

    <!-- Vis eksisterende noter -->
    <div class="mt-4">
        <h2 class="mb-3 text-white">Eksisterende noter:</h2>
        <ul class="list-group">
            {% for note in notes %}
            <li class="list-group-item mb-3 p-4 rounded">
                <h5 class="mb-3">Sagsnummer: {{ note[0] }}</h5>
                <p class="mb-1"><strong>Politibetjents Navn:</strong> {{ note[1] }}</p>
                <p class="mb-1"><strong>Årsag:</strong> {{ note[2] }}</p>
                <p class="mb-3"><strong>Referat:</strong> {{ note[3] }}</p>
                <a href="{{ url_for('update_note', id=note[0]) }}" class="btn btn-primary mr-2">Ændre</a>
                <form action="{{ url_for('delete_note', id=note[0]) }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Slet</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div> 

{% endblock %}
